<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - Nova Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="habits.html">Habits</a></li>
                <li><a href="stats.html">Stats</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Journal</h1>

        <section id="journal-entry">
            <h2>New Journal Entry</h2>
            <form id="journal-form">
                <textarea id="entry-text" placeholder="Write your thoughts here..." required></textarea>
                <button type="submit">Save Entry</button>
            </form>
        </section>

        <section id="journal-entries">
            <h2>Previous Entries</h2>
            <ul id="entries-list">
                <!-- Journal entries will be dynamically added here -->
            </ul>
        </section>
    </main>

    <!-- âœ… Correct Firebase SDK links -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- âœ… Load journal.js AFTER Firebase -->
    <script type="module" src="journal.js"></script>

</body>
</html>
