<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Habit Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav aria-label="Primary Navigation">
  <ul>
    <li><a href="journal.html">Journal</a></li>
    <li><a href="stats.html">Stats</a></li>
  </ul>
</nav>

<!-- Main Container -->
<div class="container">
  <h1>Nova Habit Tracker</h1>

  <!-- Face Recognition Section -->
  <video id="video" width="320" height="240" style="display: none;" aria-label="Live face recognition camera feed">
    Your browser does not support the video tag.
  </video>
  <p id="face-status"></p>

  <!-- Habit Logging Section -->
  <button id="add-habit" class="main-button" aria-label="Add a new habit">
    Add Habit
  </button>

  <div id="habit-inputs" class="hidden form-container">
    <h2>Log:</h2>

    <label for="habit-name">Habit Name:</label>
    <input type="text" id="habit-name" placeholder="Enter habit name" required>

    <label for="habit-description">Description:</label>
    <textarea id="habit-description" placeholder="Enter habit description"></textarea>

    <fieldset>
      <legend>Select Difficulty:</legend>
      <label for="difficulty-1"><input type="radio" id="difficulty-1" name="habit-difficulty" value="1"> 1</label>
      <label for="difficulty-2"><input type="radio" id="difficulty-2" name="habit-difficulty" value="2"> 2</label>
      <label for="difficulty-3"><input type="radio" id="difficulty-3" name="habit-difficulty" value="3"> 3</label>
      <label for="difficulty-4"><input type="radio" id="difficulty-4" name="habit-difficulty" value="4"> 4</label>
      <label for="difficulty-5"><input type="radio" id="difficulty-5" name="habit-difficulty" value="5"> 5</label>
    </fieldset>

    <button id="save-habit" class="save-button" aria-label="Save new habit">
      Save Habit
    </button>
  </div>

  <!-- Habit List -->
  <h2>Habits</h2>
  <ul id="habit-list" class="habit-list">
    <!-- Habit items dynamically added here -->
  </ul>
</div>

<!-- AI Chatbot Section -->
 <!-- Chatbot Toggle Button -->
<button id="chatbot-toggle">ðŸ’¬ Chat</button>

<!-- AI Chatbot Section -->
<div id="chatbot-container" class="hidden">
    <h3>ðŸ’¬ AI Habit Assistant</h3>
    <div id="chatbot-messages"></div>
    <input type="text" id="chatbot-input" placeholder="Ask me anything...">
    <button id="chatbot-send">Send</button>
</div>

<script type="module" src="habits.js"></script>
</body>
</html>
